<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section>
	<div class="wrapper">
        <div class="logo">
            <img th:src="@{/img/user.png}" alt="">
        </div>
        <div class="text-center mt-4 name">
            Login
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
        Invalid Username and password
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
       You have been logged out
        </div>
           <div th:if="${param.change}" class="alert alert-success">
       <p th:text="${param.change}">
        </div>
        <form class="p-3 mt-3" th:action="@{/do_login}" method="post">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="email" name="username" id="username" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="Password" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
              <a href="/signup" class="btn mt-3 fs-6">Sign up</a>
              <div class="container">
                <a href="/forgot" >Forgot Password ?</a>
              </div>
        </form>
     
    </div>
	</section>
</body>
</html>
