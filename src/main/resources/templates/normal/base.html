<script type="text/javascript">
	function deleteContact(cId) {
		swal({
			title : "Are you sure?",
			text : "You want to delete this contact...",
			icon : "warning",
			buttons : true,
			dangerMode : true,
		}).then((willDelete)=>{
			if(willDelete){
				window.location="/user/delete/"+cId;
			}else{
				swal("Your contact is safe !!");
			}
		});
	}
</script>
