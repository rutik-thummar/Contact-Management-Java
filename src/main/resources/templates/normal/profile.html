<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<body>
	<section>

		<div class="card" >
			<div class="card-body text-center">
				<img class="my_profile_image" style="height: 200px; width: 200px;"
					th:src="@{'/img/'+${user.imageUrl}}">
				<h1 class="text-center text-uppercase" th:text="${user.name}"></h1>
				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#USERID</th>
							<th scope="col">SCMUSER<span th:text="${user.id}"></span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						<tr>
							<th scope="row">Account Active</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>
						<tr>
							<th scope="row">About You</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript">
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		})
			 
		</script>
	</section>
</body>
</html>
