<!DOCTYPE>
 <html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<body>
	<section style="width: 98%; padding-left: 2rem">
		<div class="card mr-3 ml-3" th:if="${contact}" >
			<div class="card-body">
				<div class="container  text-center">
					<div class="container text-center">
						<img class="my_profile_image" style="height: 200px; width: 200px;"
							th:src="@{'/img/'+${contact.image}}">
					</div>
					<h3 class="mt-3">
						<span th:text="${contact.name}"> </span> ( <span
							th:text="${contact.secondName}"></span>)
					</h3>
					<table class="table">
						<thead class="text-center">
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${contact.cId}"></span>
								</th>
							</tr>
						</thead>
						<tbody class="text-center">
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>
						</tbody>
					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<a href="#" th:onclick="| deleteContact(${contact.cId}) |"
							class="btn btn-outline-danger" style="width: 20rem;">Delete</a>
						<form th:action="@{'/user/update-contact/'+${contact.cId}}"
							method="post" class="mt-2">
							<button class="btn btn-outline-primary" style="width: 20rem;">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<h1 class="text-center p-3 bg-danger text-white"
			th:unless="${contact}">You don't have permission to see this
			contact...</h1>
	</section>
</body>
</html>
