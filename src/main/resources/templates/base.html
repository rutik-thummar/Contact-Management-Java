<script type="text/javascript">
	function addUser() {
		var data = {
			name : $("#name").val(),
			email : $("#email").val(),
			password : $("#password").val(),
			about : $("#about").val(),
		
		};
		if ($('#agreement').is(":checked")) {
			
		} else {
			alert("You have not agreed the terms and conditions !!")
			return;
		}
		$.ajax({
			url : '/do_register',
			data : JSON.stringify(data),
			contentType : 'application/json ',
			type : 'POST',
			dataType : 'json',
			success : function() {
				swal("Good job!", "congrates !! Record Added Successful !!",
						"success")
			},
			error : function() {
				swal("Failed !!", " Something Went to wrong !!" ,
						"error");
			}
		})
		
	};
</script>
